<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">ShipBooking</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Book a Trip</a></li>
                <li><a href="#">Our Fleet</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h2>Discover the Ocean</h2>
            <p>Book your journey with the best ships at unbeatable prices</p>
            <button>Book Now</button>
        </div>
    </section>

    <section class="booking-form">
        <h2>Book a Ship</h2>
        <form>
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination">

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date">

            <label for="return-date">Return Date:</label>
            <input type="date" id="return-date" name="return-date">

            <button type="submit">Search</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ShipBooking. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
